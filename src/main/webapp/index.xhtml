<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:eip="http://xmlns.jcp.org/jsf/composite/eip">

    <ui:composition template="common/template.xhtml">
      
        <ui:define name="content">
            
            <eip:list-product list="#{gameEntryController.hotGames}" 
                              listTitle="#{msg.GameEntryTopHotTitle}"
                              productType="game" 
                              rendered="#{gameEntryController.hotGames.size() > 0}"/>
            
            <eip:list-product list="#{gameEntryController.newGames}" 
                              listTitle="#{msg.GameEntryTopNewTitle}"
                              productType="game"
                              rendered="#{gameEntryController.newGames.size() > 0}"/>
             
            <eip:list-product list="#{gameEntryController.topDownloadGames}" 
                              listTitle="#{msg.GameEntryTopDownloadTitle}"
                              productType="game"
                              rendered="#{gameEntryController.topDownloadGames.size() > 0}"/>
                              
        </ui:define>
    </ui:composition>
