<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:if test="#{video != null}">
        <h:form>
            <div class="product-detail clearfix">
                <div class="postImg">
                    <img src="#{video.thumbnailUrl}" alt="#{video.title}" class="img-responsive" width="100px"/>

                    <h:commandButton value="#{msg['download-now']}" styleClass="btn btn-warning" actionListener="#{videoController.chargingProduct()}">
                        <f:ajax render=":messages"/>
                    </h:commandButton>
                </div>

                <div class="postDesc">
                    <h3>#{video.title}</h3>
                    <p>
                        <h:outputText value="#{video.price}">
                            <f:convertNumber currencyCode="VND" locale="vi_VN"/>
                        </h:outputText> VND
                    </p>
                    <ul>
                        <li class="view">#{video.viewCount}</li>
                        <li class="download">#{video.downloadCount}</li>
                    </ul>

                    <div class="sms">
                        <span>TG #{video.code} gui 8973</span>
                    </div>
                </div>

                <div class="separator"></div>
                <div class="spec">
                    <h:outputText escape="false" value="#{video.specification}"/>
                </div>

            </div>
        </h:form>
    </c:if>
</ui:component>
