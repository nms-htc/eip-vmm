<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:link outcome="/game.xhtml">
        <f:param name="id" value="#{productEntity.id}"/>
        <div class="postImg">
            <img src="#{productEntity.thumbnailUrl}" alt="#{productEntity.title}" class="img-responsive" />
        </div>

        <div class="postDesc">
            <h3>#{productEntity.title}</h3>
            <p>
                <h:outputText value="#{productEntity.price}">
                    <f:convertNumber currencyCode="VND" locale="vi_VN"/>
                </h:outputText> VND
            </p>
            <ul>
                <li class="view">#{productEntity.viewCount}</li>
                <li class="download">#{productEntity.downloadCount}</li>
            </ul>
        </div>
    </h:link>
</ui:fragment>
