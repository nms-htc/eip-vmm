<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:if test="#{picture != null}">
        <h:form>
            <div class="product-detail clearfix">
                <div class="picture-detail">
                    <h3>#{picture.title}</h3>

                    <img src="#{picture.thumbnailUrl}" 
                         alt="#{picture.title}" 
                         class="img-responsive"/>
                </div>
                
                <p class="price">
                    <h:outputText value="#{picture.price}">
                        <f:convertNumber currencyCode="VND" locale="vi_VN"/>
                    </h:outputText> VND
                </p>
                
                <ul class="viewDownload">
                    <li class="view">#{picture.viewCount}</li>
                    <li class="download">#{picture.downloadCount}</li>
                </ul>

                <div class="payment-scope">
                    <div class="direct">
                        <h:commandButton value="#{msg['download-now']}" styleClass="btn btn-warning" actionListener="#{pictureController.chargingProduct()}">
                            <f:ajax render=":messages"/>
                        </h:commandButton>
                    </div>
                    <div class="sms">
                        <span>TG #{picture.code} gui 8973</span>
                    </div>
                </div>

                <div class="separator"></div>
            </div>
        </h:form>
    </c:if>
</ui:component>
