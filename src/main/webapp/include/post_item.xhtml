<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:link outcome="/post.xhtml" styleClass="post"> 
        <f:param name="id" value="#{productEntity.id}"/>
        <h3 class="post-title">#{productEntity.title}</h3>
        <img src="#{productEntity.thumbnailUrl}" alt="#{productEntity.title}"/>
        <div class="description">
            <h:outputText escape="false" value="#{productEntity.description}"/>
        </div>
        <div class="separator clearfix"></div>
        <ul class="clearfix">
            <li class="view">#{productEntity.viewCount}</li>
            <li class="createDate">
                <h:outputText value="#{productEntity.createdDate}">
                    <f:convertDateTime parent="dd/MM/yyyy" locale="vi"/>
                </h:outputText>
            </li>
        </ul>
    </h:link>
</ui:fragment>
