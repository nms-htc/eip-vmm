<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <ui:composition>
        <cc:interface>
            <cc:attribute name="current" default="game"/>
        </cc:interface>
        <cc:implementation>
            <ul class="clearfix">
                <li><h:link outcome="/admin/index.xhtml" value="${msg.appNavTitleHomePage}"/></li>
                <h:panelGroup rendered='#{request.isUserInRole("admin")}'>
                    <li>
                        <h:link outcome="/admin/game_cat/list.xhtml" 
                                styleClass="#{cc.attrs.current == 'game_cat' ? 'current' : ''}" 
                                value="${msg.appNavTitleGameCategoryManagement}"/>
                    </li>
                </h:panelGroup>
                
                <li>
                    <h:link outcome="/admin/game/list.xhtml" 
                            styleClass="#{cc.attrs.current == 'game' ? 'current' : ''}" 
                            value="${msg.appNavTitleGameContentManagement}"/>
                </li>
                <h:panelGroup rendered='#{request.isUserInRole("admin")}'>
                    <li>
                        <h:link outcome="/admin/user/list.xhtml" 
                                styleClass="#{cc.attrs.current == 'user' ? 'current' : ''}" 
                                value="${msg.appNavTitleUserManagement}"/>
                    </li>
                </h:panelGroup>
                <h:form>
                <h:commandLink action="#{logoutController.logout}" value="Logout"/>
                </h:form>
            </ul>
        </cc:implementation>
    </ui:composition>
</html>
