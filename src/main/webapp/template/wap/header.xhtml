<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <header id="header">
        <div class="row">
            <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
                <h:link outcome="/index.xhtml" value="">
                    <h:graphicImage library="image" name="logo.png" styleClass="img-responsive"/>
                </h:link>
            </div>

            <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 greeting">
                
                <span>#{msg['header.greeting']}<span>#{mobileChecker.phoneNumber == null ? msg['header.guest'] : mobileChecker.phoneNumber}</span></span>
            </div>
        </div>
    </header>
</ui:fragment>
