<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <nav id="nav-panel">
        <h1>#{msg['leftNav.title']}</h1>
        <ul>
            <li class="sub"><h:link outcome="/index.xhtml" value="#{msg['leftNav.homePage']}"/></li>
            <li class="sub"><a href="javascript:void(0);">#{msg['leftNav.game']}</a>
                <ul>
                    <c:forEach var="cat" items="#{gameCatBean.all}" varStatus="vs">
                        <li><h:link outcome="/game.xhtml" value="#{cat.title}">
                                <f:param name="cat" value="#{cat.id}"/>
                            </h:link></li>
                    </c:forEach>
                </ul>
            </li>
            <li class="sub"><a href="javascript:void(0);">#{msg['leftNav.music']}</a>
                <ul>
                    <c:forEach var="cat" items="#{musicCatBean.all}" varStatus="vs">
                        <li><h:link outcome="/music.xhtml" value="#{cat.title}">
                                <f:param name="cat" value="#{cat.id}"/>
                            </h:link></li>
                    </c:forEach>
                </ul>
            </li>
            <li class="sub"><a href="javascript:void(0);">#{msg['leftNav.video']}</a>
                <ul>
                    <c:forEach var="cat" items="#{videoCatBean.all}" varStatus="vs">
                        <li><h:link outcome="/video.xhtml" value="#{cat.title}">
                                <f:param name="cat" value="#{cat.id}"/>
                            </h:link></li>
                    </c:forEach>
                </ul>
            </li>
            <li class="sub"><a href="javascript:void(0);">#{msg['leftNav.image']}</a>
                <ul>
                    <c:forEach var="cat" items="#{pictureCatBean.all}" varStatus="vs">
                        <li><h:link outcome="/picture.xhtml" value="#{cat.title}">
                                <f:param name="cat" value="#{cat.id}"/>
                            </h:link></li>
                    </c:forEach>
                </ul>
            </li>
            <li class="sub"><a href="javascript:void(0);">#{msg['leftNav.post']}</a>
                <ul>
                    <c:forEach var="cat" items="#{postCatBean.all}" varStatus="vs">
                        <li><h:link outcome="/post.xhtml" value="#{cat.title}">
                                <f:param name="cat" value="#{cat.id}"/>
                            </h:link></li>
                    </c:forEach>
                </ul>
            </li>
        </ul>
    </nav>
</ui:component>
