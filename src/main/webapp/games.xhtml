<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:eip="http://xmlns.jcp.org/jsf/composite/eip"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="common/template.xhtml">
        <ui:define name="content"> 
            <eip:list-product list="#{gameDetailController.gameEntries}" 
                              listTitle="#{gameDetailController.gameCategory != null ? gameDetailController.gameCategory.title : msg.GameListTitle}"
                              productType="game"
                              nextAction="#{gameDetailController.next}"
                              nextRendered="#{gameDetailController.paginationHelper.hasNextPage}"
                              previewAction="#{gameDetailController.preview}"
                              previewRendered="#{gameDetailController.paginationHelper.hasPreviewPage}"
                              pagination="#{gameDetailController.paginationHelper.hasNextPage or gameDetailController.paginationHelper.hasPreviewPage}"/>
                              
        </ui:define>
    </ui:composition>
</html>
