<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="base_template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        <ui:insert name="title">Vietnamobile Entertainment Information Portal</ui:insert>
    </ui:define>
    
    <ui:define name="header">
        <h:outputStylesheet library="css" name="site.css"/>
        <h:outputScript library="js" name="site.js"/>
    </ui:define>
    
    <ui:define name="mainNav">
        <ul class="clearfix">
            <li><h:link outcome="/index.xhtml" value="#{msg.appNavTitleHomePage}"/></li>
            <li><h:link outcome="/test.xhtml" value="Test page"/></li>
            <li>
                <h:link outcome="/games.xhtml" value="#{msg.appNavTitleGame}"/>
                <h:panelGroup rendered="#{gameCategoryController.items.rowCount > 0}">
                    <ul>
                        <c:forEach items="#{gameCategoryController.itemsAvailableSelectMany}"
                                   var="category" varStatus="vs">
                            <li>
                                <h:link outcome="/games.xhtml" value="#{category.label}">
                                    <f:param name="type" value="game"/>
                                    <f:param name="catId" value="#{category.value.id}"/>
                                </h:link>
                            </li>
                        </c:forEach>
                    </ul>
                </h:panelGroup>
            </li>
        </ul>
        
        <div id="mobileHeader">
            <div id="menu">
                <a href="javascript:void(0);" id="pull">
                    <h:graphicImage library="image" name="nav-icon.png"/>
                </a>
            </div>
            <div id="logo">
                <h:link outcome="/index.xhtml" value="">
                    <h:graphicImage library="image" name="logo_vnm.png"/>
                </h:link>
            </div>
            <div id="search">
                <h:link outcome="/search.xhtml">
                    <h:graphicImage library="image" name="search-icon.png"/>
                </h:link>
            </div>
        </div>
        
    </ui:define>
    
    <ui:define name="content">
        
        <div id="header">
            
        </div>
        
        <ui:insert name="content"/>
    </ui:define>
</ui:composition>
