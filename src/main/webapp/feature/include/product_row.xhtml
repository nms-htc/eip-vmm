<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
 <ul class="app_list tab" id="tab_hot" style="display: none;">
  <ui:repeat value="#{products}" var="product" varStatus="status" rendered="#{products != null and products != ''}">
   <li>
    <h:link class="li_container" outcome="/smart/game.xhtml" title="#{product.title}">
     <f:param name="id" value="#{product.id}"/>
     <table>
      <tbody>
       <tr>
        <td valign="top" style="padding-right:5px;">
         <div class="app_icon72">
          <img src="#{product.thumbnailUrl}" alt="#{product.title}"/>
         </div>
        </td>
        <td valign="top">
         <span class="app_txt16 clearfix">#{product.title}</span>

         <span class="app_txt12 clearfix">#{product.downloadCount} lượt tải</span>
        </td>
       </tr>
      </tbody>
     </table>
    </h:link>
    <h:link class="btn_download li_btn_download" outcome="/smart/game.xhtml" title="#{product.title}">
     <f:param name="id" value="#{product.id}"/>
     <span class="app_btndown_big"><span class="ic-btn-download"></span>  Cài đặt </span>
    </h:link>
   </li>
  </ui:repeat>
 </ul>
</ui:component>
