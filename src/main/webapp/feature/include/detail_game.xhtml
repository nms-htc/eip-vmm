<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
 <c:if test="#{game != null}">
  <h:form>
   <div class="game_details">
    <table>
     <tr>
      <td style="width: 110px;">
       <div class="icon_gameDetails">
        <img src="#{game.thumbnailUrl}" style="width: 100px;"/>
       </div>
      </td>
      <td>
       <div class="list_gameDetails">
        <span><strong>#{game.title}</strong></span><br/>
        <span>Thể loại: #{game.category} </span><br/>
        <span>Giá: #{game.price} (vnđ) </span><br/>
        <div>
         <h:commandButton styleClass="btn_tst2" action="#{gameController.chargingProduct()}" onclick="return checkPhoneNumber();">
         </h:commandButton>
         <a class="btn_tst" href="sms:989?body=DK #{game.code}">Soạn tin: DK #{game.code} gửi 989</a>
        </div>
        <div style="clear:left">
         <span style="float:left; line-height:36px;"> Gửi tặng &nbsp;</span>
         <input class="textSM" type="text" value="" />
         <input class="smitTang" type="submit" value="" />
        </div>
       </div>
      </td>
     </tr>
     <tr>
      <td colspan="2">
       <span class="detail-span"><h:outputText escape="false" value="#{game.specification}"/></span>
      </td>
     </tr>
    </table>
    <div class="clearfix"> </div>
   </div>
   <div class="clearfix"> </div>
  </h:form>
 </c:if>
</ui:component>
