<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:if test="#{music != null}">
        <h:form>
            <div class="product-detail clearfix">
                <div class="postImg">
                    <img src="#{music.thumbnailUrl}" alt="#{music.title}" class="img-responsive" width="100px"/>
                </div>

                <div class="postDesc">
                    <h3>#{music.title}</h3>
                    <span class="singer">#{music.singer}</span>
                    <p>
                        <h:outputText value="#{music.price}">
                            <f:convertNumber currencyCode="VND" locale="vi_VN"/>
                        </h:outputText> VND
                    </p>
                    <ul>
                        <li class="view">#{music.viewCount}</li>
                        <li class="download">#{music.downloadCount}</li>
                    </ul>
                </div>
                <div class="mp3-player" style="width: 100%;margin: 20px 5px 0px 5px;">                                       
                    <audio controls="true" autoplay="true">
                        <source src="#{music.musicUrl}" type="audio/mpeg"/>
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="payment-scope">
                    <div class="direct">
                        <h:commandButton value="#{msg['download-now']}" styleClass="btn btn-warning" actionListener="#{musicController.chargingProduct()}">
                            <f:ajax render=":messages"/>
                        </h:commandButton>
                    </div>
                    <div class="sms">
                        <span>TG #{music.code} gui 8973</span>
                    </div>
                </div>

                <div class="separator"></div>
                <div class="spec">
                    <h:outputText escape="false" value="#{music.lyric}"/>
                </div>
            </div>
        </h:form>
    </c:if>
</ui:component>
