<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/wap/main.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="main-content">
        <h3>All header param</h3>

        <dl>
            <dt style="color: green; border-bottom: 1px solid blue;">X-FORWARDED-FOR</dt>
            <dd>#{request.getHeader("X-FORWARDED-FOR")}</dd>
            <dt style="color: green; border-bottom: 1px solid blue;">Ip Address</dt>
            <dd>#{request.remoteAddr}</dd>
            <c:forEach items="#{headerValues}" var="entry">
                <dt style="color: green; border-bottom: 1px solid blue;">#{entry.key}</dt>
                <c:forEach items="#{entry.value}" var="headerValue">
                    <dd>#{headerValue}</dd>
                </c:forEach>
            </c:forEach>
        </dl>
    </ui:define>
</ui:composition>
