<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:eip="http://java.sun.com/jsf/composite/eip"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/template.xhtml">
        <ui:define name="title"></ui:define>
        
        <ui:define name="content">
            
            <h3 class="header"><h:outputText value="#{msg.appLoginFormTitle}"/></h3>
            
            <ul class="messages">
                <li class="error-messages">
                    <h:outputText value="${msg.appLoginErrorMessage}"/>
                </li>
            </ul>
            
            <form name="loginForm" action="j_security_check">
                <fieldset>
                    <div class="form-field">
                        <label>Email:</label>
                        <input name="j_username"/>
                    </div>
                    
                    <div class="form-field">
                        <label>Password:</label>
                        <input name="j_password" type="password"/>
                    </div>
                    
                </fieldset>
                
                <input type="submit" value="Login"/>
            </form>
        </ui:define>
    </ui:composition>
</html>
