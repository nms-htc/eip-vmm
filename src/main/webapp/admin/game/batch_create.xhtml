<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:eip="http://java.sun.com/jsf/composite/eip"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/admin_template.xhtml">
        <ui:define name="title">Test cai nhe</ui:define>
        
        <ui:define name="mainNav">
            <eip:admin_nav current="game"/>
        </ui:define>
        
        <ui:define name="adminContent">
            
            <h3 class="header"><h:outputText value="Create new game contents"/></h3>
            
            <h:form enctype="multipart/form-data">
                
                <fieldset>
                    
                    <div class="form-field">
                        <h:outputLabel for="category" value="Game category"/>
                    
                        <h:selectOneMenu id="category" value="#{gameEntryBatchUploadController.category}">
                            <f:selectItems value="#{gameCategoryController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                    
                    <div class="form-field">
                        <h:outputLabel for="fileUpload" value="File upload"/>
                        <h:inputFile id="fileUpload" 
                                     value="#{gameEntryBatchUploadController.fileUpload}"
                                     required="true"/>
                    </div>
                </fieldset>
                
                <h:commandButton value="#{msg.Save}"
                                 action="#{gameEntryBatchUploadController.upload}"/>
                <h:commandButton value="#{msg.Cancel}"
                                 action="list?faces-redirect=true"
                                 immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
