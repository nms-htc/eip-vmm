<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:eip="http://java.sun.com/jsf/composite/eip"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/admin_template.xhtml">
        <ui:define name="title">Test cai nhe</ui:define>
        
        <ui:define name="mainNav">
            <eip:admin_nav current="game"/>
        </ui:define>
        
        <ui:define name="adminContent">
            
            <h3 class="header"><h:outputText value="#{gameEntryController.current.title}"/></h3>
            
            <h:form>
                
                <fieldset>
                    <div class="form-field">
                        <h:outputLabel for="title" value="#{msg.Title}"/>
                        
                        <h:inputText id="title" 
                                     value="#{gameEntryController.current.title}"
                                     size="50"
                                     required="true"/>
                    </div>
                    
<!--                    <div class="form-field">
                        <h:outputLabel for="code" value="#{msg.ProductCodeLabel}"/>
                        
                        <h:inputText id="code" 
                                     value="#{gameEntryController.current.code}"
                                     size="40"
                                     required="true"/>
                    </div>-->
                    
                    <div class="form-field">
                        <h:outputLabel for="description" value="#{msg.ProductDescriptionLabel}"/>
                        
                        <h:inputText id="description" 
                                     value="#{gameEntryController.current.description}"
                                     size="80"/>
                    </div>
                    
                    <div class="form-field">
                        <h:outputLabel for="specification" value="#{msg.ProductSpecificationTitle}"/>
                        
                        <h:inputTextarea id="specification" 
                                         value="#{gameEntryController.current.specification}"
                                         cols="50"
                                         rows="7"/>
                    </div>
                    
                    <div class="form-field">
                        <h:outputLabel for="price" value="#{msg.ProductPriceLabel}"/>
                        
                        <h:inputText id="price" 
                                     value="#{gameEntryController.current.price}"
                                     required="true"/>
                    </div>
                    
                    <div class="form-field">
                        <h:outputLabel for="thumbnailUrl" value="#{msg.ProductThumbnailUrlLabel}"/>
                        <h:inputText id="thumbnailUrl" 
                                     value="#{gameEntryController.current.thumbnailUrl}"
                                     size="80"/>
                    </div>
                    
                    <div class="form-field">
                        <h:outputLabel for="deviceSupport" value="#{msg.ProductDeviceSupportLabel}"/>
                        
                        <h:inputTextarea id="deviceSupport" 
                                         value="#{gameEntryController.current.devicesSupport}"
                                         cols="50"
                                         rows="7"/>
                    </div>
                    
                     <div class="form-field">
                        <h:outputLabel for="downloadCount" value="#{msg.ProductDownloadCountLabel}"/>
                        
                        <h:inputText id="downloadCount" 
                                         value="#{gameEntryController.current.downloadCount}"/>
                    </div>
                    
                     <div class="form-field">
                        <h:outputLabel for="flatForm" value="#{msg.ProductFlatformLabel}"/>
                        
                        <h:selectManyCheckbox id="flatForm"
                                              value="#{gameEntryController.current.flatforms}"
                                              styleClass="manyCheckBox"
                                              converter="enumConverter">
                            <f:selectItems value="#{gameEntryController.flatformSelectItems}"/>
                        </h:selectManyCheckbox>
                    </div>
                    
                    <div class="form-field">
                        <h:outputLabel for="category" value="#{msg.ProductCategoryLabel}"/>
                        
                        <h:selectOneMenu id="category" 
                                         value="#{gameEntryController.current.category}">
                            <f:selectItems value="#{gameCategoryController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                    
                </fieldset>
                
                <h:commandButton value="#{msg.Save}"
                                 action="#{gameEntryController.update}"/>
                <h:commandButton value="#{msg.Cancel}"
                                 action="list?faces-redirect=true"
                                 immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
