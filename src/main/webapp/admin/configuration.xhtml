<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/admin/main.xhtml">
        <ui:define name="main-content">
            <h:form>
                <p:messages globalOnly="true" closable="true"/>
                <p:panel header="#{msg['system.config.user']}">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="code" value="#{msg['user.code']}"/>
                        <p:inputText id="code" value="#{userBean.current.code}"/>
                        <p:message for="code"/>
                        
                        <p:outputLabel for="fullname" value="#{msg['user.fullname']}"/>
                        <p:inputText id="fullname" value="#{userBean.current.fullname}" size="33"/>
                        <p:message for="fullname"/>
                        
                        <p:outputLabel for="username" value="#{msg['user.username']}"/>
                        <p:inputText id="username" value="#{userBean.current.username}" size="33"/>
                        <p:message for="username"/>
                        
                        <p:outputLabel for="password" value="#{msg['user.password']}"/>
                        <p:password id="password" value="#{userBean.current.password}" size="33"/>
                        <p:message for="password"/>
                        
                        <p:outputLabel for="email" value="#{msg['user.email']}"/>
                        <p:inputText id="email" value="#{userBean.current.email}" size="33"/>
                        <p:message for="email"/>
                        
                        <p:outputLabel for="description" value="#{msg['description']}"/>
                        <p:inputTextarea id="description" cols="37" rows="3" value="#{userBean.current.description}"/>
                    </h:panelGrid>
                    
                    <f:facet name="footer">
                        <p:commandButton value="#{msg['create']}"
                                         icon="ui-icon-plus"
                                         action="#{userBean.saveSystemUser()}"
                                         update="@form"
                                         validateClient="true"/>
                    </f:facet>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
