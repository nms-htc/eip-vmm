<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="#{mode}Dl"
              widgetVar="#{mode}Dl"
              modal="true"
              closeOnEscape="true">
        <h:form id="#{mode}Form">
            <p:messages globalOnly="true" closable="true"/>
            <h:panelGrid columns="3">
                <p:outputLabel for="code" value="#{msg['product.code']}:"/>
                <p:inputText id="code" value="#{gameBean.current.code}"/>
                <p:message for="code"/>

                <p:outputLabel for="title" value="#{msg['product.title']}:"/>
                <p:inputText id="title" size="33" value="#{gameBean.current.title}"/>
                <p:message for="title"/>

                <p:outputLabel for="price" value="#{msg['product.price']}:"/>
                <p:inputText id="price" value="#{gameBean.current.price}"/>
                <p:message for="price"/>

                <p:outputLabel for="category" value="#{msg['category']}:"/>
                <p:selectOneMenu id="category" value="#{gameBean.current.category}">
                    <f:selectItems value="#{gameCatBean.selectItems}"/>
                </p:selectOneMenu>
                <p:message for="category"/>

                <p:outputLabel for="flatforms" value="#{msg['game.flatforms']}:"/>
                <p:selectManyCheckbox id="flatforms" value="#{gameBean.current.flatforms}" converter="enumConvertor">
                    <f:selectItems value="#{gameBean.flatforms}"/>
                </p:selectManyCheckbox>
                <p:message for="flatforms"/>

                <p:outputLabel for="thumbnailUrl" value="#{msg['thumbnail']}"/>
                <p:inputText id="thumbnailUrl" size="50" value="#{gameBean.current.thumbnailUrl}"/>
                <p:message for="thumbnailUrl"/>

                <p:outputLabel for="devicesSupport" value="#{msg['game.devicesSupport']}:"/>
                <p:inputTextarea id="devicesSupport" cols="52" rows="4" value="#{gameBean.current.devicesSupport}"/>
                <p:message for="devicesSupport"/>

                <p:outputLabel for="description" value="#{msg['description']}:"/>
                <p:inputTextarea id="description" cols="52" rows="4" value="#{gameBean.current.description}"/>
                <p:message for="description"/>

                <p:outputLabel for="specification" value="#{msg['product.specification']}:"/>
                <p:editor id="specification" value="#{gameBean.current.specification}" width="400"/>
                <p:message for="specification"/>
                <f:facet name="footer">
                    <p:separator/>
                    <p:commandButton value="#{msg['create']}"
                                     validateClient="true"
                                     update="@form :listForm"
                                     actionListener="#{gameBean.persist()}"
                                     icon="ui-icon-disk"
                                     rendered="#{mode == 'create'}"/>
                    <p:commandButton value="#{msg['cancel']}"
                                     type="button"
                                     onclick="PF('#{mode}Dl').hide();"
                                     icon="ui-icon-close"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:component>
