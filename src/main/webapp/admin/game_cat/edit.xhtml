<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:eip="http://java.sun.com/jsf/composite/eip"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/common/admin_template.xhtml">
        <ui:define name="title">#{msg.appNavTitleGameCategoryManagement}</ui:define>
        
        <ui:define name="mainNav">
            <eip:admin_nav current="game_cat"/>
        </ui:define>
        
        <ui:define name="adminContent">
            
            <h3 class="header"><h:outputText value="#{msg.GameCategoryEditTitle}"/></h3>
            
            <h:form>
                
                <fieldset>
                    <div class="form-field">
                        <h:outputLabel value="${msg.Title}" for="title"/>
                    
                        <h:inputText id="title" value="#{gameCategoryController.current.title}"/>
                    </div>
                    
                </fieldset>
                
                <h:commandButton value="#{msg.Save}" 
                                 action="#{gameCategoryController.update}"/>
                
                <h:commandButton value="#{msg.Cancel}"
                                 action="list.xhtml" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
