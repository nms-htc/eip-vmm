<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:dialog id="changePassDl"
                  widgetVar="changePassDl"
                  modal="true"
                  draggable="false">
            <f:facet name="header">
                <h:outputFormat  value="#{msg['user.action.changepassword.dialog']}">
                    <f:param value="#{userBean.current.username}"/>
                </h:outputFormat>
            </f:facet>
            <h:form id="changePassForm">
                <p:messages globalOnly="true" closable="true"/>
                <h:panelGrid columns="3">
                    <p:outputLabel for="new-password" value="#{msg['user.new-password']}"/>
                    <p:password id="new-password" value="#{userBean.current.password}"
                                match="re-password" size="35"
                                validatorMessage="#{msg['user.repassword.notmatch']}"/>
                    <p:message for="new-password"/>

                    <p:outputLabel for="new-password" value="#{msg['user.repassword']}"/>
                    <p:password id="re-password" value="#{userBean.current.password}" size="35"/>
                    <p:message for="re-password"/>

                    <f:facet name="footer">
                        <p:separator/>
                        <p:commandButton value="#{msg['save']}"
                                         action="#{userBean.updatePassword()}"
                                         update="changePassForm"/>
                        <p:commandButton value="#{msg['cancel']}"
                                         type="button"
                                         onclick="PF('changePassDl').hide()"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:component>
</html>
